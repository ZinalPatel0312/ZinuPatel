<body>
    <h3>3. write a javascript program to check number are same or not.</h3>
    <script>
        let a = 20;
        let b = 20;
        if (a > b) {
            document.writeln("a is larger");
        }
        else if (a < b) {
            document.writeln("b is larger");
        }
        else {
            document.writeln("both number are same");
        }
    </script>
</body>
