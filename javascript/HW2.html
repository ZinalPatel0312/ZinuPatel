<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>2. write a javascript program to print 1 to 15 number.</h3>
    <script>
        let a = 1;
        do {
            document.writeln(a);
            a++;
        } while (a <= 15);
    </script>
</body>

</html>
